<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商家发布任务详情</title>
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/biaoge.css">
    <link rel="stylesheet" href="css/editss.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/layui/layui.js"></script>
    <script src="js/main.js"></script>
    
    <style>
        img{
            width: 100%;
            border-radius: 3px;
        }
        video{
            width: 100%;
            border-radius: 3px;
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="row-box row">
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">商家名称 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">百度</div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">任务类型 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">SEO</div>
            </div>
        </div>
        <div class="row-box row">
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">赏金额度 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">50</div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">人数 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">12</div>
            </div>
        </div>
        <div class="row-box row">
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">时间 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">2018年8月22日</div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">备注 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">这是个备注</div>
            </div>
        </div>
        <div class="row-box row">
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">详细内容 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    这是一段很长很长的文字这是一段很长很长的文字这是一段很长很长的文字
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">文案 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                        这是一段很长很长的文字这是一段很长很长的文字这是一段很长很长的文字
                </div>
            </div>
        </div>
        <div class="row-box row">
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">图片 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12" id="layer-photos-demo">
                    <img src="img/zhizhao.png"  alt="">
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">视频 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <video width="320" height="240" controls>
                        <source src="http://www.runoob.com/try/demo_source/movie.mp4" type="video/mp4">
                        <source src="movie.ogg" type="video/ogg"> 
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        var layer;
        layui.use('layer', function () {
            layer = layui.layer;
            layer.photos({
                photos: '#layer-photos-demo'
                , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
            }); 
        });
        
    </script>
    <script>
        
        $(document).ready(function () {
            var layer;
            layui.use(['layer'], function () {
                    layer = layui.layer;
                
            });

           
        })
    </script>
</body>

</html>
