<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/layui/layui.js"></script>
    <script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/distpicker.data.js"></script>
    <script src="js/distpicker.js"></script>
    <title>收货人信息</title>
    <style>
        .container-fluid {
            border: solid 1px rgb(210, 210, 210);
            border-radius: 5px;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            padding: 20px;
        }

        .warpbox {
            margin: 0px auto;
            width: 80%;
            padding: 20px;
        }

        .biaoti {
            text-align: right;
            height: 100%;
            line-height: 34px;
        }

        .tiaobox {
            height: 34px;
            margin: 20px;
        }
        .col-md-8{
            line-height: 31px;
        }
        
        .col-md-8 input[type=radio]{
            top: 5px;
        }
        /* 居中css */
        

        @media (max-width: 991px){ 
            
         }
        @media (max-width: 767px){ 
            .warpbox{
                margin: 0px;
                padding: 0px;
                width: 100%;
            }
            .biaoti{
                text-align: left;
            }
            .col-xs-12{
                margin: 5px;
            }
         }
         #money{
             position: relative;
         }
         #money[data-danwei]::after{
             content: attr(data-danwei);
             display: inline-block;
             position: absolute;
             top: 0px;
             right: -5px;
             height: 100%;
             line-height: 34px;
             font-weight: bold;
         }
    </style> 
</head>

<body>
    <div class="container-fluid">
        <form class="warpbox">
            <div class="row tiaobox">
                <div class="col-md-3 col-sm-3 col-xs-12 biaoti">
                    收货人姓名 :
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" id="name" placeholder="收货人姓名" name="user">
                </div>
            </div>
            <div class="row tiaobox">
                <div class="col-md-3 col-sm-3 col-xs-12 biaoti">
                    收货人电话 :
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" id="phone" placeholder="收货人电话" name = "phone">
                </div>
            </div>
            <div class="row tiaobox">
                <div class="col-md-3 col-sm-3 col-xs-12 biaoti">
                    收货人地址 :
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <div data-toggle="distpicker" class="form-inline">
                        <select class="form-control" data-province="浙江省" name="sheng"></select>
                        <select class="form-control" data-city="杭州市" name="shi"></select>
                        <select class="form-control" data-district="西湖区" name="qu"></select>
                    </div>
                </div>
            </div>
            <div class="row tiaobox">
                <div class="col-md-3 col-sm-3 col-xs-12 biaoti">
                    备注详细收货人地址 :
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" id="place" placeholder="XX花园小区XX" name = "place">
                </div>
            </div>
            
            
            <div class="row tiaobox">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                        <button class="btn btn-default" id="submit"  type="button">提交</button>
                </div>
               
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // 初始化弹框
            layui.use(['layer'], function () {
                var layer = layui.layer;
            });
            
            $('#submit').click(function () {
                // var params = $("form").serialize();
                // 这是数据的格式
                var params = $('form').serializeArray();
                console.log(params);  
                // 电话号码
                var regIh = /^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$/;
                var name = $('#name').val();
                var phone = $('#phone').val();
                var place = $('#place').val();
                if(name == ''){
                    layer.msg('收货人不能为空');
                    return false;
                }
                if(phone == ''){
                    layer.msg('电话不能为空');
                    return false;
                }
                if(place == ''){
                    layer.msg('地址备注不能为空');
                    return false;
                }
                if(phone.search(regIh) == -1){
                    layer.msg('手机号码格式不正确');
                    return false;
                }
                // ajax发送数据
                              
            });

        });
    </script>
</body>

</html>
