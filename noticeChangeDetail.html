<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/layui/layui.js"></script>
    <title>公告修改详情</title>
    <style>
        .container-fluid {
            border: solid 1px rgb(210, 210, 210);
            border-radius: 5px;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            height: 100%;
            width: 100%;
            padding: 20px;
        }

        .warpbox {
            margin: 0px auto;
            width: 80%;
            padding: 20px;
        }

        .biaoti {
            text-align: right;
            height: 100%;
            line-height: 34px;
        }

        .tiaobox {
            height: 34px;
            margin: 20px;
        }
        .col-md-8{
            line-height: 31px;
        }
        
        .col-md-8 input[type=radio]{
            top: 5px;
        }
        /* 居中css */
        

        @media (max-width: 991px){ 
            
         }
        @media (max-width: 767px){ 
            .warpbox{
                margin: 0px;
                padding: 0px;
                width: 100%;
            }
            .biaoti{
                text-align: left;
            }
            .col-xs-12{
                margin: 5px;
            }
         }
         #submit{
             margin: 20px;
         }
    </style> 
</head>

<body>
    <div class="container-fluid">
        <form class="warpbox">
            <div class="row tiaobox">
                <div class="col-md-3 col-sm-3 col-xs-12 biaoti">
                    公告ID :
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" id="xx" placeholder="账户名称" name="user" value="1" disabled>
                </div>
            </div>
            <div class="row tiaobox">
                <div class="col-md-3 col-sm-3 col-xs-12 biaoti">
                    公告时间 :
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" id="" placeholder="公告时间" value="2018年8月24日" name="shijian" disabled>
                </div>
            </div>
            <div class="row tiaobox">
                <div class="col-md-3 col-sm-3 col-xs-12 biaoti">
                    公告标题 :
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <input type="text" class="form-control" id="" placeholder="公告标题" value="公告标题XX" name="biaoti">
                </div>
            </div>
            <div class="row tiaobox">
                <div class="col-md-3 col-sm-3 col-xs-12 biaoti">
                    公告内容 :
                </div>
                <div class="col-md-8 col-sm-8 col-xs-12">
                    <textarea class="form-control" rows="6" name="neirong">公告内容填写公告</textarea>
                </div>
            </div>
            <div class="row tiaobox">
                <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                    <button class="btn btn-default" id="submit" type="button">提交</button>
                </div>
            
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // 初始化弹框
            layui.use(['layer'], function () {
                var layer = layui.layer;
            });
            
            $('#submit').click(function () {
                var params = $("form").serialize();
                // 这是数据的格式
                // var params = $('form').serializeArray();
                console.log(params);  
                
                // ajax发送数据
                              
            });

        });
    </script>
</body>

</html>
