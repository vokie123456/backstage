<!DOCTYPE html>

    <script src="js/jquery-3.3.1.min.js"></script>

    <style>
        #layer-photos-demo img{
            width: 100px;

<body>
    <div class="container">

            </div>
        </div>
        <div class="row-box row">
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">会员名称 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">小王</div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">备注 :</div>

        <div class="row-box row">

                <div class="col-md-8 col-sm-8 col-xs-12">待审核</div>
            </div>
            <div class="col-md-6 col-sm-6">

                <div class="col-md-8 col-sm-8 col-xs-12">5000</div>
            </div>
        </div>
        <div class="row-box row">
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">提交时间 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">

            </div>
            <div class="col-md-6 col-sm-6">

                </div>
            </div>
        </div>
        <div class="row-box row">
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">任务链接 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12" >
                    <a href="https://www.baidu.com/"  target="_Blank">任务链接</a>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">任务类型 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">

                </div>
            </div>
        </div>
        <div class="row-box row">
            <div class="col-md-6 col-sm-6">

                <div class="col-md-8 col-sm-8 col-xs-12" >
                    客服小王
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="col-md-4 col-sm-4 col-xs-12 biaoti">操作时间 :</div>
                <div class="col-md-8 col-sm-8 col-xs-12">

        </div>
        <div class="row-box row">

                <div class="col-md-8 col-sm-8 col-xs-12" >

        <div class="row-box row">

            </div>
            <div class="col-md-12 col-sm-12" id="layer-photos-demo">
                <img src="img/zhizhao.png" alt="">
                <img src="img/zhizhao.png" alt="">
                <img src="img/zhizhao.png" alt="">
                <img src="img/zhizhao.png" alt="">
                <img src="img/zhizhao.png" alt="">
            </div>
        </div>
        
    </div>

    <script>
        var layer;
        layui.use('layer', function () {
            layer = layui.layer;
            layer.photos({
                photos: '#layer-photos-demo'
                , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
            }); 
        });
        
    </script>
    <script>
        
        $(document).ready(function () {
            var layer;
            layui.use(['layer'], function () {
                    layer = layui.layer;
                
            });

           
        })
    </script>
